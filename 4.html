<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
  
</head>
<body>

  <h2>Reverse a String</h2>

  <form onsubmit="event.preventDefault(); reverseString();">
    <label for="userInput">Enter a string:</label><br>
    <input type="text" id="userInput" required><br><br>
    <button type="submit">Reverse</button>
  </form>

  <p id="result"></p>

</body>
<script>
    function reverseString() {
      // Get the input value
      let original = document.getElementById("userInput").value;

      // Reverse the string
      let reversed = original.split('').reverse().join('');

      // Display the result
      document.getElementById("result").innerText = "Reversed String: " + reversed;
    }
  </script>
</html>
